    background: rgba(0,0,0,.8);

    margin:10px 0;
    border-radius:10px;
    border:none;
    font-size:1em;
}

input, select { background:#111; color:white; }

button {
    background:linear-gradient(135deg,#00fff7,#0077ff);

<!-- SCREEN 3 -->

</div>

<!-- SCREEN 4 -->

<!-- SCREEN 5: Voting -->

// game logic
let players=[], impostor="", word="", index=0;
let votes = {};
let time=120, interval;

function setPlayers(){
    let c=document.getElementById('count').value;
    if(c<3) return alert("Min 3 players");
    document.getElementById('s1').classList.add("hidden");
    document.getElementById('s2').classList.remove("hidden");
    let namesDiv=document.getElementById('names');
    namesDiv.innerHTML="";
    for(let i=0;i<c;i++) namesDiv.innerHTML+=`<input placeholder="Player ${i+1}">`;
}

function startGame(){
    players=[...document.querySelectorAll("#names input")].map(i=>i.value.trim());
    if(players.includes("")) return alert("Fill all names");

    impostor=players[Math.floor(Math.random()*players.length)];
    let cat=document.getElementById('category').value;
    let pool=words[cat];
    word=pool[Math.floor(Math.random()*pool.length)];

    document.getElementById('s2').classList.add("hidden");
    document.getElementById('s3').classList.remove("hidden");
    document.getElementById('turn').innerText=players[index]+"'s Turn";
    startTimer();
}

function reveal(){
    document.getElementById('s3').classList.add("hidden");
    document.getElementById('s4').classList.remove("hidden");
    document.getElementById('role').innerText = players[index]===impostor
        ? "üö® YOU ARE THE IMPOSTOR üö®\nTry to figure out the word"
        : "Your Word:\n\n"+word;
}

function next(){
    document.getElementById('s4').classList.add("hidden");
    index++;
    if(index>=players.length){
        clearInterval(interval);
        startVoting();
    } else {
        document.getElementById('s3').classList.remove("hidden");
        document.getElementById('turn').innerText=players[index]+"'s Turn";
    }
}

function startTimer(){
    interval=setInterval(()=>{
        time--;
        let m=String(Math.floor(time/60)).padStart(2,"0");
        let s=String(time%60).padStart(2,"0");
        document.getElementById('timer').innerText=`${m}:${s}`;
        if(time<=0) clearInterval(interval);
    },1000);
}

// Voting
function startVoting(){
    document.getElementById('s5').classList.remove("hidden");
    let voteSelect=document.getElementById('voteSelect');
    voteSelect.innerHTML="";
    players.forEach(p=>{
        voteSelect.innerHTML+=`<option>${p}</option>`;
        votes[p]=0;
    });
}

function submitVote(){
    let voted=document.getElementById('voteSelect').value;
    votes[voted]++;
    let totalVotes = Object.values(votes).reduce((a,b)=>a+b,0);
    if(totalVotes>=players.length){
        document.getElementById('s5').classList.add("hidden");
        document.getElementById('s6').classList.remove("hidden");
        document.getElementById('impName').innerText="Impostor: "+impostor;
    } else alert("Next player vote!");
}

// Impostor guess
function checkGuess(){
    let guess=document.getElementById('guess').value;
    if(guess.toLowerCase()===word.toLowerCase())
        alert("üòà IMPOSTOR WINS!");
    else
        alert("üéâ PLAYERS WIN!\nWord was: "+word);
    location.reload();
}
